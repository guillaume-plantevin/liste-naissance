    Un jeune couple va bientôt avoir un enfant. 
    Ils ont beaucoup de famille et d’amis. Afin d’éviter d’avoir 6 poussettes, 14 landos et 42 bavoirs, 
    ils ont décidé de mettre en place, sur une jolie page web, 
    une liste de naissance avec l’ensemble de leurs besoins. 
    Cette liste est exhaustive, c’est un tableau qui possède pour chaque élément le nom de l’objet, 
    une image miniature, une catégorie, 
    une description et un lien vers un site qui vend l’article question.
    Dans cette liste il faut créer 4 classes CSS afin de repérer facilement : 
    les objets ayant déjà été achetés, ayant été sélectionnés par des amis, urgents et normaux.
    En bas de la liste il doit y avoir un lien qui mène vers un formulaire 
    simulant l’ajout d’objets à la liste. 
    Ce formulaire doit contenir l’ensemble des informations présentes dans la liste.
    Les deux pages doivent utiliser le même css.
-->
